<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <title>Example Settings</title>
    <style>
      body {
        font-family: 'Open Sans',Helvetica,Arial,sans-serif;
        font-size: smaller;
        margin: 2em;
      }
    </style>
  </head>
  <body>
  <h1>localStorage bug</h1>

  <div>
    <p>Page loaded at:</p>
    <p id="pageLoadTime"></p>
  </div>

  <div>
    <label for="slider">Value: <span id="slider-value">5</span></label>
    <input type="range" id="slider" name="slider" min="0" max="10" value="5" oninput="document.getElementById('slider-value').textContent = this.value;">
  </div>

  <button onclick="sendConfig()">Close settings through pebblejs://</button>

  <script>
    // Load slider value from localStorage on page load
    document.addEventListener('DOMContentLoaded', function() {
      var storedValue = localStorage.getItem('sliderValue');
      var slider = document.getElementById('slider');
      var sliderValueSpan = document.getElementById('slider-value');
      if (storedValue !== null) {
        slider.value = storedValue;
        sliderValueSpan.textContent = storedValue;
      }
      slider.addEventListener('input', function() {
        localStorage.setItem('sliderValue', this.value);
        sliderValueSpan.textContent = this.value;
      });

      document.getElementById('pageLoadTime').innerHTML = (new Date()).toString();
    });

    function getQueryParam(variable, defaultValue) {
      var query = location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (pair[0] === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return defaultValue || false;
    }
    function sendConfig() {
      console.log('Closing through pebblejs://');
      
      var return_to = getQueryParam('return_to', 'pebblejs://close#');
      document.location = return_to + encodeURIComponent(JSON.stringify({ closed: true }));
      return false;
    }
  </script>
  </body>
</html>
